<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7858927529.js" crossorigin="anonymous"></script>
    <title>FINAL WEB-DESIGN</title>
</head>
<body>
    <img height="300" src="https://www.metasrc.com/assets/images/games/valorant/valorant_logo.png" alt="logo-valo" class="valo-logo">
    <div class="main-container">
        <div class="profile-and-nickname">
            <img src="https://yt3.googleusercontent.com/ytc/AGIKgqPx0tAS1m1xsl4W1EF6LNFMG1BHutWaB130cGFpD-Q=s900-c-k-c0x00ffffff-no-rj" alt="player profile" class="player-photo">
            <div class="player-tags">
                <p>Vixxxzy_</p>
                <p class="tags">#2004</p>
            </div>
            <div class="dashboard">
                <h3>Match Played</h3>
                <div class="match">
                    <i class="fa-solid fa-hand fa-2x">  120 match</i> 
                </div>
            </div>
            <div class="hours-played">
                <h3>Hours Played</h3>
                <div class="jam">
                    <i class="fa-solid fa-clock fa-2x">  100 Hours</i>
                </div>
            </div>
        </div>
    </div>
    <div class="left-content">
        <div class="logo1"><i class="fa-solid fa-gamepad fa-3x"></i></div>
        <div class="logo2"><i class="fa-solid fa-scroll fa-3x"></i></div>
        <div class="logo3"><i class="fa-solid fa-hand-fist fa-3x"></i></div>
        
    <div class="mid-content"> 
        <div class="agent">
            <img src="https://cdn.esports.gg/wp-content/uploads/2021/05/13133401/Jett_1115x1296_1.png" alt="agent image" class="st-image">
            <img src="https://cdn.esports.gg/wp-content/uploads/2021/05/13133401/Jett_1115x1296_1.png" alt="agent image" class="sec-image">
        <div class="inside">
            <div class="card total1">
                <div class="info">
                    <div class="info-detail">
                        <p>Headshot Ratio</p>
                        <p class="persen1">50%</p>
                    </div>                
                </div>            
            </div>            
            <div class="card total2">
                <div class="info">
                    <div class="info-detail">
                        <p>Win Rate</p>
                        <p class="persen2">50%</p>
                    </div>  
                </div>
            </div>
            <div class="card total3">
                <div class="info">
                    <div class="gambar">
                        <img src="https://cdn.shopify.com/s/files/1/0554/2386/0930/collections/DiamondIII.png?v=1617642085" alt="valorant-diamond-logo" class="valo-rank"> Rank: Diamond 
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div class="total4">
        <div class="text">
            <h2>Favorite Gun</h2>
        </div>
        <div class="info-image">
            <img width="500" src="https://vgraphs.com/images/weapons/skins/valorant-weapon-skin-prime-vandal.png" alt="Top-Gun">
        </div>
        <div class="text1">
            <h3>Vandal</h3>
            <p>Assault Rifles</p>
        </div>
    </div>
    </div>
</body>
</html>
